sylius_core_checkout_finished:
    pattern:  /checkout/finished
    defaults:  { _controller: SyliusCoreBundle:CheckoutFinished:finished }

sylius_installer:
    resource: @SyliusInstallerBundle/Resources/config/routing.yml

sylius_web:
    resource: @SyliusWebBundle/Resources/config/routing/main.yml

payum_capture:
    resource: "@PayumBundle/Resources/config/routing/capture.xml"
    prefix:   /

fos_user_security:
    resource: "@FOSUserBundle/Resources/config/routing/security.xml"

fos_user_profile:
    resource: "@FOSUserBundle/Resources/config/routing/profile.xml"
    prefix: /account/profile

fos_user_register:
    resource: "@FOSUserBundle/Resources/config/routing/registration.xml"
    prefix: /register

fos_user_resetting:
    resource: "@FOSUserBundle/Resources/config/routing/resetting.xml"
    prefix: /resetting

fos_user_change_password:
    resource: "@FOSUserBundle/Resources/config/routing/change_password.xml"
    prefix: /account
